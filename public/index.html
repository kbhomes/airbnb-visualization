<!DOCTYPE html>
<html>
    <head>
        <title>(F)AIRBNB</title>
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
        <div class="vertical">
            <div class="section horizontal border-bottom" id="section-top">
                <div class="section border-right" id="map">
                    <div class="title">Map</div>
                    <div class="content"></div>
                </div>
                <div class="section border-right" id="quadrants">
                    <div class="title">Price Quadrants</div>
                    <div class="content"></div>
                </div>
                <div class="section vertical" id="panel-right">
                    <div class="section" id="filters">
                        <div class="title">Filters</div>
                        <div class="content">
                            <div class="filter-neighborhoods"></div>
                        </div>
                    </div>
                    <div class="section" id="details">
                        <div class="title">Details</div>
                        <div class="content">
                            <div id="listing_amount">
                                <p id="number_of_listings">NUMBER OF LISTINGS:</p>
                                <p id="amount"></p>
                            </div>
                            <br/>
                            <div id="median_price">
                                <p id="price_title">MEDIAN PRICE:</p>
                                <p id="price"></p>
                            </div>
                            <br/>
                            <div id="median_rating">                            
                                <p id="rating_title">MEDIAN RATING:</p>
                                <p id="rating"></p>
                            </div>
                            <br/>
                              
                        </div>
                    </div>
                </div>
            </div>
            <div class="section" id="listing-blocks">
                <div class="title">Prices &amp; Markups</div>
                <div class="content"></div>
            </div>
        </div>

        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
        <script type="text/javascript" src="../build/index.js"></script>
    </body>
</html>
